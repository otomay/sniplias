name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          # Linux x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            name: sniplias-linux-x86_64

          # Linux ARM64 (cross)
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            name: sniplias-linux-aarch64

          # macOS Intel
          - os: macos-latest
            target: x86_64-apple-darwin
            name: sniplias-macos-x86_64

          # macOS ARM
          - os: macos-latest
            target: aarch64-apple-darwin
            name: sniplias-macos-aarch64

          # Windows
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: sniplias-windows-x86_64.exe

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2

      # Instala cross s√≥ para Linux ARM
      - name: Install cross
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: cargo install cross

      - name: Build
        shell: bash
        run: |
          if [ "${{ matrix.target }}" = "aarch64-unknown-linux-gnu" ]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi

      - name: Rename binary (unix)
        if: runner.os != 'Windows'
        run: cp target/${{ matrix.target }}/release/sniplias ${{ matrix.name }}

      - name: Rename binary (windows)
        if: runner.os == 'Windows'
        run: copy target\${{ matrix.target }}\release\sniplias.exe ${{ matrix.name }}

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ matrix.name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  aur:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate PKGBUILD
        run: |
          cargo install cargo-aur
          cargo aur pkgbuild

      - name: Deploy to AUR
        uses: KSXGitHub/github-actions-deploy-aur@v4.1.1
        with:
          pkgname: sniplias-bin
          pkgbuild: target/cargo-aur/PKGBUILD
          commit_username: otomay
          commit_email: otomay@users.noreply.github.com
          ssh_private_key: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
          commit_message: Update AUR package
          ssh_keyscan_types: rsa,ecdsa,ed25519