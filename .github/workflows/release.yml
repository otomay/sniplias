name: Release

on:
  push:
    tags:
      - 'v*'
  release:
    types: [created]

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable

      - name: Build release
        run: cargo build --release --locked

      - name: Package binaries
        shell: bash
        run: |
          mkdir -p release
          cp target/release/sniplias release/
          tar -czvf sniplias-x86_64-unknown-linux-gnu.tar.gz -C release sniplias

      - name: Generate deb package
        run: |
          cargo install cargo-deb --locked
          cargo deb --output release

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/sniplias-x86_64-unknown-linux-gnu.tar.gz
            release/*.deb
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  aur:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version
        id: extract_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV

      - name: Update AUR package
        uses: varabyte/update-aur-package@v1
        with:
          version: ${{ env.VERSION }}
          package_name: sniplias
          commit_username: otomay
          commit_email: otomay@users.noreply.github.com
          ssh_private_key: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
