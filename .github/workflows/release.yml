name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          # Linux x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            name: sniplias-linux-x86_64

          # Linux ARM64 (cross)
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            name: sniplias-linux-aarch64

          # macOS Intel
          - os: macos-latest
            target: x86_64-apple-darwin
            name: sniplias-macos-x86_64

          # macOS ARM
          - os: macos-latest
            target: aarch64-apple-darwin
            name: sniplias-macos-aarch64

          # Windows
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: sniplias-windows-x86_64.exe

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2

      # Instala cross s√≥ para Linux ARM
      - name: Install cross
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: cargo install cross

      - name: Build
        shell: bash
        run: |
          if [ "${{ matrix.target }}" = "aarch64-unknown-linux-gnu" ]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi

      - name: Rename binary (unix)
        if: runner.os != 'Windows'
        run: cp target/${{ matrix.target }}/release/sniplias ${{ matrix.name }}

      - name: Rename binary (windows)
        if: runner.os == 'Windows'
        run: copy target\${{ matrix.target }}\release\sniplias.exe ${{ matrix.name }}

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ matrix.name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  aur:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Generate PKGBUILD
        run: |
          cargo install cargo-aur
          cargo aur pkgbuild

      - name: Create PKGBUILD for sniplias-bin (pre-built)
        run: |
          cp target/cargo-aur/PKGBUILD target/cargo-aur/PKGBUILD-bin
          sed -i 's/^pkgbase=sniplias$/pkgbase=sniplias-bin/' target/cargo-aur/PKGBUILD-bin
          sed -i 's/^pkgname=sniplias$/pkgname=sniplias-bin/' target/cargo-aur/PKGBUILD-bin
          sed -i 's|source=(.*)|source=("sniplias-linux-x86_64::https://github.com/${{ github.repository }}/releases/download/v$pkgver/sniplias-linux-x86_64")|' target/cargo-aur/PKGBUILD-bin

      - name: Generate checksum for sniplias-bin
        run: |
          curl -sL "https://github.com/${{ github.repository }}/releases/download/v${{ github.ref_name }}/sniplias-linux-x86_64" -o /tmp/sniplias-linux-x86_64
          SHA256=$(sha256sum /tmp/sniplias-linux-x86_64 | awk '{print $1}')
          sed -i "/^sha256sums=('!luks')/c\\sha256sums=('$SHA256')" target/cargo-aur/PKGBUILD-bin

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            target/cargo-aur/sniplias-*-x86_64.tar.gz
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy sniplias-bin to AUR
        uses: KSXGitHub/github-actions-deploy-aur@v4.1.1
        with:
          pkgname: sniplias-bin
          pkgbuild: target/cargo-aur/PKGBUILD-bin
          commit_username: otomay
          commit_email: otomay@users.noreply.github.com
          ssh_private_key: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
          commit_message: Update AUR package (pre-built)
          ssh_keyscan_types: rsa,ecdsa,ed25519

      - name: Deploy sniplias to AUR
        uses: KSXGitHub/github-actions-deploy-aur@v4.1.1
        with:
          pkgname: sniplias
          pkgbuild: target/cargo-aur/PKGBUILD
          commit_username: otomay
          commit_email: otomay@users.noreply.github.com
          ssh_private_key: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
          commit_message: Update AUR package (source)
          ssh_keyscan_types: rsa,ecdsa,ed25519

      - name: Deploy to crates.io
        uses: katyo/publish-crates@v2
        with:
          registry-token: ${{ secrets.CARGO_REGISTRY_TOKEN }}
