name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build release
        run: cargo build --release

      - name: Generate deb package
        run: |
          cargo install cargo-deb
          cargo deb --output release

      - name: Create tarball
        run: |
          mkdir -p release
          cp target/release/sniplias release/
          tar -czvf sniplias-x86_64-unknown-linux-gnu.tar.gz -C release sniplias

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/sniplias-x86_64-unknown-linux-gnu.tar.gz
            release/*.deb
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  aur:
    runs-on: ubuntu-latest
    needs: release
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Publish AUR package
        uses: SergioRibera/cargo-pkgbuild-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          ssh_private_key: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
