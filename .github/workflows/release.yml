name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - aarch64-unknown-linux-gnu

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install ARM cross compiler
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: sudo apt-get update && sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Install cargo-deb
        run: cargo install cargo-deb

      - name: Generate deb
        run: cargo deb --target ${{ matrix.target }} --output release

      - name: Prepare binary
        run: |
          mkdir -p release
          if [ "${{ matrix.target }}" = "x86_64-unknown-linux-gnu" ]; then
            cp target/${{ matrix.target }}/release/sniplias release/sniplias-linux-x86_64
          else
            cp target/${{ matrix.target }}/release/sniplias release/sniplias-linux-aarch64
          fi

      - name: Upload artifacts (internal)
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: release/*

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: release

      - name: Flatten artifacts
        run: |
          mkdir final
          find release -type f -exec cp {} final/ \;

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: final/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  aur:
    needs: release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate PKGBUILD
        run: |
          cargo install cargo-aur
          cargo aur pkgbuild

      - name: Deploy to AUR
        uses: KSXGitHub/github-actions-deploy-aur@v4.1.1
        with:
          pkgname: sniplias-bin
          pkgbuild: target/cargo-aur/PKGBUILD
          commit_username: otomay
          commit_email: otomay@users.noreply.github.com
          ssh_private_key: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
          commit_message: Update AUR package
          ssh_keyscan_types: rsa,ecdsa,ed25519